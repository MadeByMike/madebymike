<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<title>Canvas filters &middot; MadebyMike</title>

</head>

<body>

	<main>
		<h1>Canvas Basic Pixel Manipulation</h1>
    <p>This demo uses basic pixel manipulation. It's well supported but slower than other methods. View the source to see the code.</p>
		<p><a href="/writing/canvas-image-manipulation/">&larr; Back to article</a></p>
		<img id="image" src="image.jpg">
	</main>
<script type="text/javascript">

var image = document.getElementById('image');

if(image.complete){ // From cache
	desaturateImage(image);
} else { // On load
  image.addEventListener('load', function() {
      desaturateImage(image);
  });
}

function desaturateImage(image){
	var canvas = document.createElement('canvas');
	image.parentNode.insertBefore(canvas, image);
	canvas.width  = image.width;
	canvas.height = image.height;
	image.parentNode.removeChild(image);

	var ctx = canvas.getContext("2d");
	ctx.drawImage(image, 0, 0);
	var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
	var data = imgData.data;

	for (var i = 0; i < data.length; i += 4) {
		var grey = (0.2126 * data[i]) + (0.7152 * data[i + 1]) + (0.0722 * data[i + 2]);
		data[i] = grey;
		data[i + 1] = grey;
		data[i + 2] = grey;
	}
	ctx.putImageData(imgData, 0,0);
}
</script>
</body>
</html>
