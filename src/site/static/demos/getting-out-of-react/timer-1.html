<style>
html,body {margin:0; padding: 0; overflow: hidden;}
body {
	text-align: center;
	padding-top: 10px;
	padding: 0;
}
.wrapper-div	{
	border: solid tomato 10px;
}
.wrapper-div canvas {
	margin: 0 auto;
}

canvas {
	margin: 12.5px auto;
	display: block;
}

button { 
  margin: 5px auto;
  display: block;
  color: #333;
  cursor: pointer;
  line-height: 1;
  font-weight: bold;
  border: 2px solid #333;
  background-color: #fff;
  padding: 8px 11px;
  min-width: 180px;
  text-decoration: none;
}
button:hover, button:focus { 
  border-color:  #888;
  text-decoration: underline;
}

</style>
<div id="app"></div>
