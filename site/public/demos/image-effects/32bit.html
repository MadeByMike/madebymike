<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Canvas filters &middot; MadebyMike</title>
	<link rel="stylesheet" href="/demos/demo.css">
</head>

<body>

  <main>
		<h1>Canvas 32bit</h1>
    <p>This demo uses 32bit pixel manipulation and is faster than basic 2D pixel manipulation. View the source to see the code.</p>
    <p><a href="/writing/canvas-image-manipulation/">&larr; Back to article</a></p>
    <img id="image" src="image.jpg">
	</main>

	<script type="text/javascript">
	var image = document.getElementById('image');

	if(image.complete){ // From cache
		desaturateImage(image);
	} else { // On load
	  image.addEventListener('load', function() {
	      desaturateImage(image);
	  });
	}

	function desaturateImage(image){
		var canvas = document.createElement('canvas');
		image.parentNode.insertBefore(canvas, image);
		canvas.width  = image.width;
		canvas.height = image.height;
		image.parentNode.removeChild(image);

		var ctx = canvas.getContext("2d");
		ctx.drawImage(image, 0, 0);

		var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
		var buf = new ArrayBuffer(imgData.data.length);
		var buf8 = new Uint8ClampedArray(buf);
		var data = new Uint32Array(buf);
    var j=0;
    for (var i = 0; i < imgData.data.length; i += 4) {
      var grey = (0.2126 * imgData.data[i]) + (0.7152 * imgData.data[i + 1]) + (0.0722 * imgData.data[i + 2]);
      //console.log(imgData.data[i + 1]); return;
      data[j] =
				(255 << 24) |     // alpha
				(grey << 16) |    // blue
				(grey <<  8) |    // green
				 grey;            // red
      j++; // Advance current increment
    }

		/*
			If you want to keep track of the current pixel using x\y coordinates
		  from  the top right pixel, you can loop over the image data array using
			this method:

			for (y = 0; y < canvas.height; y++) {
				for (x = 0; x < canvas.width; x++) {
					var i = (y * canvas.width + x) * 4;

				}
			}

		*/

		imgData.data.set(buf8);
		ctx.putImageData(imgData, 0, 0);
	}
	</script>
</body>
</html>
