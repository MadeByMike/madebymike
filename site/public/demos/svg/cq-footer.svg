<svg height="180" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .wide {
      visibility: hidden;
    }

    @media screen and (min-width:500px){
      .wide { visibility: visible; }
      .compact { visibility: hidden; }
      .bottom { transform: translate(0, 30px); }
    }
  </style>

  <symbol id="button" viewbox="0 0 125 125">
    <text x="0" y="24" fill="white" font-size="12" font-style="italic">Only 3 left!</text>
    <rect x="0" y="32" width="122px" height="32px" rx="5" ry="5" fill="rgb(180, 100, 0)"/>
    <text x="10" y="53" fill="white" font-size="15">ADD TO CART</text>
  </symbol>

  <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.8)"/>
  <text class="wide" x="10" y="0" fill="white" font-size="16">
    <tspan x="10" dy="18">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod </tspan>
    <tspan x="10" dy="18">incididunt ut labore et dolore magna aliqua.</tspan>
  </text>
  <text class="compact" x="10" y="0" fill="white" font-size="16">
    <tspan x="10" dy="18">Lorem ipsum dolor sit amet, consectetur adipisicing elit,</tspan>
    <tspan x="10" dy="18">sed do eiusmod incididunt ut labore et dolore magna aliqua.</tspan>
  </text>
  <g class="bottom">
    <text x="10" y="64" fill="grey"  font-size="16" text-decoration="line-through">$129.95</text>
    <text x="10" y="96" fill="white" font-size="32">$110.95</text>
    <use class="compact" x="10" y="100" width="125" height="250" xlink:href="#button" />
    <use class="wide" x="100%" y="40" transform="translate(-135 0)" width="125" height="250" xlink:href="#button" />
  </g>
</svg>
